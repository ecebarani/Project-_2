<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div ng-controller="BlogController">
<div class="background">
<div class="w3-container w3-tangerine">
  <center><p class="w3-jumbo">Add Blog</p></center>
  
  <form class="form-horizontal">
  
  <div class="col-sm-12">
     <div class="form-group">
       <label class="control-label col-sm-2">Blog Name:</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" name="blogName" ng-model="blog.blogName" placeholder="blog Name">
         </div>
    </div>

     <div class="form-group">
       <label class="control-label col-sm-2">blog Content:</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" name="blogContent" ng-model="blog.blogContent" placeholder="blog content">         
      </div>
    
     
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" ng-click="addBlog()" class="btn btn-lg btn-info">Add Blog</button>
      </div>
    </div>
</div>     
  
</form>

</div>
</div>
</body>
</html>
