<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div class="container" ng-controller="BlogController">


<table class="table table">

<tr>
   <td> Blog Name</td>
   <td> Blog content</td>
</tr>

<tr>
   <tr ng-repeat="blog in allBlogdata">
      <td>{{blog.blogName}}</td>
      <td>{{blog.blogContent}}</td>
</tr>
</table>

<div class="panel-group" id="accordion">
   <div class="panel panel-default">
     <div class="panel-heading" ng-repeat="blog in allBlogdata">
        <h4 class="panel-title">{{blog.likes}}&nbsp;<button type="button" class="btn btn-default btn-sm" ng-click="incrementLike(blog.blogId)"> <span class="glyphicon glyphicon-thumbs-up"></span></button> 
           <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">{{blog.blogName}}</a>
        </h4>
     </div>   
        <div id="collapse1" class="panel-collapse collapse in">
           <div class="panel-body">
           {{blog.blogContent}}
           </div>
        </div>
   </div>
</div>
</div>          
</body>
</html>
