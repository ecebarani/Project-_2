<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div class="container" ng-controller="JobController">
<table class="table">

<tr>
 <th>Designation</th>
 <th>Company</th>
 <th>Salary</th>
 <th>Location</th>
 <th>Last Date Apply</th>
 <th ng-show="currentUser.role=='ROLE_ADMIN'||currentUser.role=='ROLE_USER'">Operation</th>
</tr>


<tr ng-repeat="job in allJobData">
<td>{{job.jobDesignation}}</td>
<td>{{job.company}}</td>
<td>{{job.salary}}</td>
<td>{{job.location}}</td>
<td>{{job.lastDateApply}}</td>

<td>
<input ng-show="currentUser.role=='ROLE_USER'" type="button" ng-click="applyJob()" value="Apply" class="btn btn-info">
<input ng-show="currentUser.role=='ROLE_ADMIN'" type="button" ng-click="deleteJob()" value="Delete" class="btn btn-danger">
</td>
</tr>

</table>
</div>

</body>
</html>
