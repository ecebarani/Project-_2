<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div class="container" ng-controller="UserController">
<h1> <class="well"><center><font face="Monotype Corsiva">Login Form</font></center></h1>
<div class="col-lg-12-well">
<div class="row">    
    <form>
      <div class="col-sm-12">
      <div class="row">
      <div class="col-sm-6 form-group">
      <label>Login Name</label>
            <input type="text" name="username" ng-model="User.loginname" class="form-control" placeholder="Loginname" required="required">
        </div>
        <div class="col-sm-6 form-group">
        <label>Password</label>
            <input type="password" name="password" ng-model="User.password" class="form-control" placeholder="Password" required="required">
        </div>
        
        <center><input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" ng-click="login()"></center>
        </div>
                   
    </form>			
    
</div>
</div>
</div>                              		            

</body>
</html>
